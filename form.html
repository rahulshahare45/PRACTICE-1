<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="https://www.google.com" target="_blank">
        <fieldset>
            <legend>Registration for students</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" autocomplete="off" placeholder="Enter name" autofocus  autocapitalize="on" ><label style="color: red;">*</label><br>
        <label for="email">Email:</label>
        <input type="email" id="email"autocomplete="off" placeholder="Enter Email" spellcheck="true"><label style="color: red;">*</label><br>
        <label for="pass">Password:</label>
        <input placeholder="Password" type="password"  id="pass"><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Other <br>
        <label for="">Fav Game:</label>
        <input type="checkbox" name="" id="">Indoor Games
        <input type="checkbox" name="" id="">Outdoor Games
        <input type="checkbox" name="" id="">koi ni <br>
        <label for="">Choose File:</label>
        <input type="file" name="" id="">  <br>
        <label for="">C programming language</label><br>
        <progress value="100" max="100"></progress><label for="">100%</label><br>
        <label for="">City:</label>
        <select name="" id="">
            <option value="0">Select City</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            
        </select><br>
        <!-- <label for="list">Software:</label>
        <input list="list" id="list" name="browser">
        <datalist id="list">
            <option value="Nothing">
            <option value="Dev c++">
            <option value="VS CODE">
            <option value="Sublime">
        </datalist> -->
        <label for="b">Choose a browser: </label>
<input list="list" id="b" name="browser" />
<datalist id="list">
<option value="Chrome">
<option value="Firefox">
<option value="Internet Explorer">
<option value="Opera">
<option value="Safari">
<option value="Microsoft Edge">
</datalist>

 <br>
 <label for="">Address:</label>
<textarea name="" id="" cols="30" rows="10"></textarea>

<br>
<label for="date">Date:</label>
<input type="date" name="" id="date"><br>
<label for="range">Range:</label>
<input type="range" name="" id="range">
        <br><button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
